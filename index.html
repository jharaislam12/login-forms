<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Login Form</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;900&family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
	
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div class="full-form background">
		<div class="login-form">
			<div class="login">
			    <div class="login-header">
				    <div class="login-text">
					    <h3>LOGIN</h3>
                        <p>Please enter your credentials to login.</p>
					</div>
				    <div class="login-link">
					   <a href="index.html" target="_blank" class="one">Log in</a>
					   <a href="html/signup.html" class="two" target="_blank">Sign up</a>
					</div>
				</div>
				<form action="">
					<label for="email" class="label">Email</label><br />
					<input type="text" placeholder="Username or Email" id="email" required /> <br /><br />
					<label for="pass" class="label">Password</label><br />
					<input type="password" placeholder="Password" id="pass" required /><br /><br />
					<div class="btm-link">
					<input type="checkbox" id="chkb" />  
					<label for="chkb" class="chec-lbl">Remember me </label>
					<a href="html/forgot.html" target="_blank" class="fgtp">Lost your passward?</a><br /><br />
					</div>
					
					
					<input type="submit" class="log-submit" value="Log in" />
		        </form>
		    </div>
			
		</div>
	</div>

	
	
		
	
	
</body>
</html>
