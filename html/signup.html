<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Sign up Form</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;900&family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../style.css" />
</head>
<body>
   <div class="full-form bgs">
   	<div class="signup-form">
	    <h2>Create a new account</h2>
	<form action="">
	    <label for="fname">First name</label>
		<input type="text" placeholder="first name" id="fname" />
		<label for="lname">Last name</label>
		<input type="text" placeholder="last name" id="lname" />
		<label for="eml">Email</label>
		<input type="text" placeholder="Email" id="eml" />
		<label for="psrd">Password</label>
		<input type="password" placeholder="Password" id="psrd" />
		<input type="checkbox" placeholder="Password" />  I have read and agree to the <a href="google.com" target="_blank" >Terms of Use</a> and <a href="google.com" target="_blank" >Customer Privacy Policy.</a>
		<input type="submit" value="Sign up" />
	</form>
	</div>
   </div>

 
	
</body>
</html>
